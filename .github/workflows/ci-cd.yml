name: CI/CD - Minikube Build, Push & Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up QEMU
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      # Step 3: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 4: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 5: Start Minikube
      - name: Start Minikube
        uses: medyagh/setup-minikube@latest
        with:
          kubernetes-version: v1.30.0
          driver: docker

      # Step 6: Build Docker image inside Minikube
      - name: Build and push Docker image
        run: |
          eval $(minikube docker-env)
          docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-k8s-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-k8s-app:latest

      # Step 7: Apply Kubernetes manifests
      - name: Deploy to Minikube
        run: |
          kubectl apply -f k8s/
          kubectl set image deployment/flask-k8s flask=${{ secrets.DOCKER_USERNAME }}/flask-k8s-app:latest
          kubectl rollout status deployment/flask-k8s
